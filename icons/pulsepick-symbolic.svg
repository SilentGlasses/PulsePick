<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Symbolic icon for GNOME Shell - audio waveform with selection dot -->
  <g fill="none" stroke="#2e3436" stroke-width="1.2" stroke-linecap="round">
    <!-- Audio waveform bars -->
    <line x1="2" y1="6" x2="2" y2="10"/>
    <line x1="4.5" y1="4" x2="4.5" y2="12"/>
    <line x1="7" y1="2" x2="7" y2="14"/>
    <line x1="9.5" y1="4" x2="9.5" y2="12"/>
    <line x1="12" y1="6" x2="12" y2="10"/>
  </g>
  
  <!-- Selection indicator dot -->
  <circle cx="14" cy="13" r="2" fill="#2e3436"/>
</svg>
