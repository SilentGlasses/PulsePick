<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4"/>
      <stop offset="100%" style="stop-color:#1c71d8"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d32d"/>
      <stop offset="100%" style="stop-color:#e5a50a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#pulseGradient)"/>
  
  <!-- Audio waveform / pulse visualization -->
  <g fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bars -->
    <line x1="24" y1="52" x2="24" y2="76"/>
    <line x1="36" y1="42" x2="36" y2="86"/>
    <line x1="48" y1="32" x2="48" y2="96"/>
    
    <!-- Center peak (the "pulse") -->
    <line x1="60" y1="22" x2="60" y2="106"/>
    
    <!-- Right bars -->
    <line x1="72" y1="32" x2="72" y2="96"/>
    <line x1="84" y1="42" x2="84" y2="86"/>
    <line x1="96" y1="52" x2="96" y2="76"/>
  </g>
  
  <!-- Selection indicator / "Pick" accent (checkmark in corner) -->
  <circle cx="100" cy="100" r="20" fill="url(#accentGradient)"/>
  <polyline 
    points="90,100 97,108 112,92" 
    fill="none" 
    stroke="#ffffff" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
</svg>
